app-id: org.subtitld.Subtitld
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.7'

command: subtitld
rename-desktop-file: subtitld.desktop
rename-icon: subtitld
finish-args:
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland

modules:
  - name: ffms2
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/FFMS/ffms2/archive/refs/tags/5.0.tar.gz
        sha256: 7770af0bbc0063f9580a6a5c8e7c51f1788f171d7da0b352e48a1e60943a8c3c

  - name: libmpv
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
    buildsystem: simple
    build-commands:
      - python3 waf configure --prefix=${FLATPAK_DEST} --enable-libmpv-shared --disable-cplayer --disable-alsa --disable-manpage-build --disable-debug-build
      - python3 waf -j ${FLATPAK_BUILDER_N_JOBS} build
      - python3 waf install
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.38.0.tar.gz
        sha256: 86d9ef40b6058732f67b46d0bbda24a074fae860b3eaae05bab3145041303066
      - type: file
        url: https://waf.io/waf-2.1.1
        sha256: 2e66e01fd564f09106419389119c78143327c89a35f26ee3ed376f0ee410a14d
        dest-filename: waf
    modules:
      - name: libass
        cleanup:
          - "/include"
          - "/lib/*.la"
          - "/lib/pkgconfig"
        config-opts:
          - "--disable-static"
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.xz
            sha256: eae425da50f0015c21f7b3a9c7262a910f0218af469e22e2931462fed3c50959
        modules:
          - name: fribidi
            cleanup:
              - "/bin"
              - "/include"
              - "/lib/pkgconfig"
              - "/lib/*.la"
              - "/share/man"
            buildsystem: meson
            config-opts:
              - "--buildtype=release"
              - "-Ddocs=false"
            sources:
            - type: git
              url: https://github.com/fribidi/fribidi.git
              tag: v1.0.15
              commit: 2803ff176713a27d7edb57a24bc60c38a02182e9
          - name: libplacebo
            cleanup:
              - "/bin"
              - "/include"
              - "/lib/pkgconfig"
              - "/lib/*.la"
              - "/share/man"
            buildsystem: meson
            config-opts:
              - "--buildtype=release"
              - "-Ddocs=false"
            sources:
            - type: git
              url: https://code.videolan.org/videolan/libplacebo.git
              tag: v7.349.0
              commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
      - name: ffmpeg
        cleanup:
          - "/include"
          - "/lib/pkgconfig"
          - "/share/ffmpeg/examples"
        config-opts:
          - "--enable-shared"
          - "--disable-static"
          - "--disable-debug"
          - "--enable-gnutls"
          - "--disable-doc"
          - "--disable-ffplay"
          - "--enable-gpl"
          - "--enable-libass"
          - "--enable-libfribidi"
          - "--enable-libmp3lame"
          - "--enable-libpulse"
          - "--enable-libtheora"
          - "--enable-libvorbis"
          - "--enable-libvpx"
          - "--enable-libx264"
          - "--enable-libx265"
          - "--enable-libxvid"
        build-options:
          arch:
            x86_64:
              config-opts:
              - "--enable-nvdec"
        sources:
          - type: archive
            url: https://ffmpeg.org/releases/ffmpeg-7.0.tar.xz
            sha256: 4426a94dd2c814945456600c8adfc402bee65ec14a70e8c531ec9a2cd651da7b
        modules:
          - name: ffnvcodec
            only-arches:
              - x86_64
            buildsystem: simple
            build-commands:
              - make
              - make install PREFIX=${FLATPAK_DEST}
            sources:
              - type: git
                url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
                tag: n12.2.72.0 	
                commit:	c69278340ab1d5559c7d7bf0edf615dc33ddbba7
          - name: xvid
            subdir: build/generic
            sources:
              - type: archive
                url: https://downloads.xvid.com/downloads/xvidcore-1.3.7.tar.gz
                sha256: abbdcbd39555691dd1c9b4d08f0a031376a3b211652c0d8b3b8aa9be1303ce2d
          - name: libvpx
            config-opts:
              - "--enable-runtime-cpu-detect"
              - "--enable-shared"
              - "--disable-static"
              - "--enable-pic"
              - "--disable-install-bins"
              - "--disable-install-docs"
              - "--disable-install-srcs"
              - "--enable-vp8"
              - "--enable-postproc"
              - "--enable-vp9"
              - "--enable-vp9-highbitdepth"
            sources:
              - type: archive
                url: https://github.com/webmproject/libvpx/archive/refs/tags/v1.14.1.tar.gz
                sha256: 901747254d80a7937c933d03bd7c5d41e8e6c883e0665fadcb172542167c7977
          - name: x264
            config-opts:
              - "--prefix=${FLATPAK_DEST}"
              - "--enable-shared"
              - "--disable-cli"
              - "--disable-lavf"
              - "--enable-pic"
            build-options:
              arch:
                aarch64:
                  cxxflags: "-fPIC"
                  config-opts:
                    - "--disable-lto"
                x86_64:
                  config-opts:
                    - "--disable-asm"
            post-install:
              - ln -srf ${FLATPAK_DEST}/lib/libx264.so.* ${FLATPAK_DEST}/lib/libx264.so
            sources:
              - type: git
                commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d
                url: https://git.videolan.org/git/x264.git
          - name: x265
            buildsystem: simple
            build-options:
              arch:
                aarch64:
                  cxxflags: "-fPIC"
            build-commands:
              - mkdir source/build-8 source/build-10 source/build-12
              - cd source/build-12 && cmake .. -DCMAKE_INSTALL_PREFIX=${FLATPAK_DEST} -DHIGH_BIT_DEPTH='TRUE' -DMAIN12='TRUE' -DEXPORT_C_API='FALSE' -DENABLE_CLI='FALSE' -DENABLE_SHARED='FALSE'
              - cd source/build-12 && make
              - cd source/build-10 && cmake .. -DCMAKE_INSTALL_PREFIX=${FLATPAK_DEST} -DHIGH_BIT_DEPTH='TRUE' -DEXPORT_C_API='FALSE' -DENABLE_CLI='FALSE' -DENABLE_SHARED='FALSE'
              - cd source/build-10 && make
              - ln -s ../build-10/libx265.a source/build-8/libx265_main10.a
              - ln -s ../build-12/libx265.a source/build-8/libx265_main12.a
              - cd source/build-8 && cmake .. -DCMAKE_INSTALL_PREFIX=${FLATPAK_DEST} -DENABLE_SHARED='TRUE' -DENABLE_CLI='FALSE' -DENABLE_HDR10_PLUS='TRUE' -DEXTRA_LIB='x265_main10.a;x265_main12.a' -DEXTRA_LINK_FLAGS='-L.' -DLINKED_10BIT='TRUE' -DLINKED_12BIT='TRUE'
              - cd source/build-8 && make
              - cd source/build-8 && make install
            sources:
            - type: archive
              url: https://bitbucket.org/multicoreware/x265_git/downloads/x265_3.6.tar.gz
              sha256: 663531f341c5389f460d730e62e10a4fcca3428ca2ca109693867bc5fe2e2807
          - name: fdkaac
            config-opts:
              - "--disable-static"
            sources:
              - type: archive
                url: https://github.com/mstorsjo/fdk-aac/archive/refs/tags/v2.0.3.tar.gz
                sha256: e25671cd96b10bad896aa42ab91a695a9e573395262baed4e4a2ff178d6a3a78

